<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="FirstServlet" method="post">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" name="userName" />
			<input type="email" placeholder="Email" name="email" />
			<input type="password" placeholder="Password" name="pswd"/>
			<input type="password" placeholder="ConfirmPassword" name="cPswd" />
			<input type="text" placeholder="Address" name="address"/>
			
			<button>Sign Up</button>
		</form>
	</div>
	
	<div class="form-container sign-in-container">
		<form action="LoginServlet" method="post">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="https://www.facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?client_id=442739719837.apps.googleusercontent.com&scope=openid%20email%20profile&response_type=id_token&gsiwebsdk=gis_attributes&redirect_uri=https%3A%2F%2Fwww.zomato.com&response_mode=form_post&origin=https%3A%2F%2Fwww.zomato.com&display=popup&prompt=select_account&gis_params=ChZodHRwczovL3d3dy56b21hdG8uY29tEhZodHRwczovL3d3dy56b21hdG8uY29tGAcqFlhYeElKK1E3Um4yTTJ5YzBtSWRPd3cyJzQ0MjczOTcxOTgzNy5hcHBzLmdvb2dsZXVzZXJjb250ZW50LmNvbTgBQkA3NzQ2ZWIyZDE4ZTU2MmFkMWNlNWU4OTBmMzQ2MmUyNzY0NjExNzVkOWI2ODUzNzRhZjgwMDRjYjE2ZThiMTM4&service=lso&o2v=1&ddm=1&flowName=GeneralOAuthFlow" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" required="required" name="email"/>
			<input type="password" placeholder="Password" required="required" name="password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


<script src="script.js"></script>
</body>
</html>
